      <fieldset>

      </fieldset>
      <fieldset>
        Phy: <input placeholder="Physics" name="phy" type="text" tabindex="3" required id="phy" required>
      </fieldset>
      <fieldset>

      </fieldset>
      <fieldset>

      </fieldset>
      
       <fieldset>

      <fieldset>
        
      </fieldset>
