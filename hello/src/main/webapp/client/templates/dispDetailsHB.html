<div id="detail">
	<table>
		<tbody>
			<tr>
				<th>Name</th>
				<td>{{name}}</td>
			</tr>
			<tr>
				<th>Roll</th>
				<td>{{rollNo}}</td>
			</tr>
			<tr>
				<th>DOB</th>
				<td>{{dob}}</td>
			</tr>
			<tr>
				<th>Phy</th>
				<td>{{phy}}</td>
			</tr>
			<tr>
				<th>Chem</th>
				<td>{{chem}}</td>
			</tr>
			<tr>
				<th>Maths</th>
				<td>{{maths}}</td>
			</tr>
			<tr>
				<th>Grade</th>
				<td>{{grade}}</td>
			</tr>
			<tr>
				<th>Total Marks</th>
				<td>{{totalMarks}}</td>
			</tr>
			<tr>
				<th>Image</th>
				<td>{{imgUrl}}</td>
			</tr>
		</tbody>
	</table>
	<img src={{imgUrl}}></img>
</div>
