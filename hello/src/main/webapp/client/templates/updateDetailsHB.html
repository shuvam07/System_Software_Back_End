<div id="detail">
	<table>
		<tbody>
			<tr>
				<th>Name</th>
				<td><input type="text" name="name" id="name" value={{name}} readonly></td>
			</tr>
			<tr>
				<th>Roll</th>
				<td><input type="text" name="roll" id="roll" value={{rollNo}} readonly></td>
			</tr>
			<tr>
				<th>DOB</th>
				<td><input type="date" name="roll" id="roll" value={{dob}} readonly></td>
			</tr>
			<tr>
				<th>Phy</th>
				<td><input type="text" name="phy" id="phy" value={{phy}}></td>
			</tr>
			<tr>
				<th>Chem</th>
				<td><input type="text" name="chem" id="chem" value={{chem}}></td>
			</tr>
			<tr>
				<th>Maths</th>
				<td><input type="text" name="maths" id="maths" value={{maths}}></td>
			</tr>
			<tr>
				<th>Grade</th>
				<td><input type="text" name="grade" id="grade" value={{grade}} readonly></td>
			</tr>
			<tr>
				<th>Total Marks</th>
				<td><input type="text" name="totalMarks" id="totalMarks" value={{totalMarks}} readonly></td>
			</tr>
			<tr>
				<th>Image</th>
				<td><input type="text" name="imgUrl" id="imgUrl" value={{imgUrl}} readonly></td>
			</tr>
		</tbody>
	</table>
</div>

<div id="update_val">
	<p><button name="update" type="submit" id="update">Update</button></p>
	<div class="success-data">
    
    </div>
    <img id="response_img"></img>
	<img src={{imgUrl}}></img>
</div>
